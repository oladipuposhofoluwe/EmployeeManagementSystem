<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employeee Management System</title>
  <link th:href="@{/CSS/admin.css}" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <!--  <link th:href="@{/CSS/boostrap.min.css}" rel="stylesheet">-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->


  <style>
    .rotateimg180 {
      -webkit-transform:rotate(180deg);
      -moz-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      -o-transform: rotate(180deg);
      transform: rotate(180deg);
      width: 100%;
      height:150px;
      position: absolute;
      bottom: -5px;

    }

    .card{
      background: #113d55;
      width: 250px;
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.2), 0 8px 30px 0 rgba(0, 0, 0, 0.19);
    }
  </style>
</head>
<body class="body bg-img">
<nav class="navbar navbar-expand-lg navbar-light  bg-info" style="margin-bottom: 5%">
  <a class="navbar-brand text-white" href="#">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-white" href="#">Product<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Contact Us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success text-white my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


<div class="container">
  <div class="row">
    <div class="col-md-7 col-md-offset-3">
      <!--            add items here-->
    </div>
    <div class="col-md-5 col-md-offset-3 card">
      <h3 class="mt-5 text-white">Admin Login Page</h3>
      <form th:action="@{/registration/employeeList}" method="post">
      <!--error message-->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or password</div>
        </div>

        <!--logout message-->
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out</div>
        </div>

        <div class="form-group">
          <label class="control-label text-white" for="email">email:</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Enter email ID" required autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label class="control-label text-white" for="password">Password:</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="Enter password" required autofocus="autofocus"/>
        </div>


        <div class="form-group" style="margin-top: 50px">
          <div class="row">
          <input type="submit" class=" form-control btn btn-info" value="Log In"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<footer ><img src="/img/new.png" class="rotateimg180"> </footer>
</body>
</html>
